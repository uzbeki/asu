    <div id="contact" class="contact-us section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 align-self-center wow fadeInLeft" data-wow-duration="0.5s" data-wow-delay="0.25s">
            <div class="section-heading">
              <h2 class="contact-text">お問い合わせ</h2>
              <p class="contact-text">在庫情報やご相談事項等ございましたら、こちらからお願い致します。</p>
              <div class="phone-info">
                <h4 class="contact-text">お気軽にお問い合わせください。<span class="tel-number"><i class="fa fa-phone"></i>047-497-1545</span></h4>
              </div>
              <section class="img-section">
                <img class="contact-img" src="../assets/images/contact-illust.png" alt="">
              </section>
            </div>
          </div>
          <div class="col-lg-6 wow fadeInRight" data-wow-duration="0.5s" data-wow-delay="0.25s">
            <form id="contact" action="https://formsubmit.co/b56e1d85f5115c29846955f630d528e0" method="post">
              <input type="hidden" name="_subject" value="新規お問い合わせ">
              <input type="hidden" name="_autoresponse" value="お問い合わせの内応をご確認ください。">
              <input type="hidden" name="_template" value="table">
              <input type="hidden" name="_next" id="formRedirectPage" value="">
              <!-- <input type="hidden" name="_cc" value="email@email.com,email@email.com"> -->
              <!-- <input type="hidden" name="_captcha" value="false"> -->
              <div class="row">
                <div class="col-lg-6">
                  <fieldset>
                    <input type="name" name="name" id="name" placeholder="お名前" autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <input type="surname" name="surname" id="surname" placeholder="Surname" autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email" required="">
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" type="text" class="form-control" id="message" placeholder="Message" required=""></textarea>  
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="main-button">Send Message</button>
                  </fieldset>
                </div>
              </div>
              <div class="contact-dec">
                <img src="../assets/images/contact-decoration.png" alt="">
              </div>
            </form>
          </div>
